<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="Stylesheet" href="C:\Users\User\Documents\Full Stack\sign-up-form\sign-up-form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up-form</title>
</head>
<body>
    <div class="container">
        <img id="image" src="C:\Users\User\Documents\Full Stack\sign-up-form\halie-west-25xggax4bSA-unsplash.jpg" style="height: 650px;">
        <div class="sub-container">
            <h1> <img id="logo" src="C:\Users\User\Documents\Full Stack\sign-up-form\odin-lined.png" style="width: 60px;height: 80px;"><span id="odin">ODIN</span></h1>
        </div>  
        <div class="container2">
            <div class="description">
                <h2>My name is Jonas and this is my very first form which I made after taking course form
                    here at the odin project. Join me and build your own form in fashion.
                </h2>
                <h2 id="sub-content1">You <em>know</em> you want to.</h2>
            </div>
            <div class="form">
                <h2 id="sub-content2">Let's do this!</h2>
            <form action="www.theodinproject.com" method="post">
                <fieldset>
                    <div class="form2">
                        <div class="names">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" placeholder="Jonas" class="input-field" required>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Demise" class="input-field" required >
                        </div>
                        <div class="contacts">
                            <label for="user_email">EMAIL</label>
                            <input type="email" id="user_email" name="email" class="input-field" required>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number" class="input-field" required>
                        </div>
                        <div class="password">
                            <label for="user_password">PASSWORD</label>
                            <input type="password" id="user_password" name="password" class="input-field" min="8" max="16" required title="password should be from 8-16 characters">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password" class="input-field" required title=" please confirm the password">
                        </div>
                    </div>
                    
                    <div class="submit">
                        <button type="submit" id="button">Create Account</button>
                        <h2 id="login">Already have an account? <a href="file:///C:/Users/User/Documents/Full%20Stack/Sign-up-form.html">Log in</a></h2>
                    </div>
            </fieldset>
            </form>
            </div>
        </div>  
    </div>
    
    
</body>
</html>
